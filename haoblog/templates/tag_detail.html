{% extends 'index.html' %}

{% block nav_prev %}
    {% if has_prev %}
    <a href="{% url tag_page tag_name prev_page_num %}">« 上一页</a>
    {% endif %}
{% endblock %}


{% block nav_next %}
    {% if has_next %}
        <a href="{% url tag_page tag_name next_page_num %}">下一页 »</a>
    {% endif %}
{% endblock %}
